<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department by Name</title>
</head>
<body>

{% if departments %}
    {% for department in departments %}
        <p>{{ department }}</p>
    {% endfor %}
{% else %}
    <p>No departments found</p>
{% endif %}

</body>
</html>
