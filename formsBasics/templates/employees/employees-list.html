<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees List</title>
</head>
<body>
<h1>This Is The Employees List Page</h1>

<form method="get">
    {% csrf_token %}
    {{ employee_search_form.as_p }}
    <button type="submit">Search</button>
</form>

<ul>
    {% for employee in employees %}
        <li>{{ employee.first_name }} {{ employee.last_name }} - {{ employee.department }}</li>
    
{% endfor %}
</ul>


</body>
</html>
