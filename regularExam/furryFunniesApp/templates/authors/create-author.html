{% extends 'base.html' %}
{% load static %}
{% block main_content %}

    <main>
        {% if not profile %}
            <!-- Create Author's Profile Form (Only if no author's profile has been created) -->
            <section id="register">
                <div class="form">
                    <h2>Create Author's Profile</h2>

                    <form class="register-form" method="post" action="">

                        {% csrf_token %}
                        {{ form }}

                        <!-- form button -->
                        <button type="submit">Create</button>
                    </form>
                </div>
            </section>
        {% endif %}
    </main>

{% endblock %}
