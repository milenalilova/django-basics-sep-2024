<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authors List</title>
</head>
<body>
<h2>Our Authors</h2>
<ul>
    {% for author in authors %}
        <li>{{ author }}</li>
    {% endfor %}
</ul>
<form>
    {% csrf_token %}
    {{ form }}
    <button>Create Author</button>
</form>
</body>
</html>
